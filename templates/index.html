<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI面接練習アプリ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* 簡単なスタイルを直接ここに記述、またはstatic/style.cssに記述 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        #controls button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }
        #controls button:hover {
            background-color: #45a049;
        }
        #controls button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #message {
            margin-top: 20px;
            font-size: 1.1em;
            color: #555;
            min-height: 30px; /* メッセージ表示領域を確保 */
        }
        #aiResponse {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9eff1;
            border-left: 5px solid #2196F3;
            text-align: left;
            word-wrap: break-word;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI面接練習アプリ</h1>
        <p id="message">下のボタンを押して、面接の練習を始めましょう。</p>
        <div id="controls">
            <button id="startButton">話す</button>
        </div>
        <div id="aiResponse">
            </div>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const messageDisplay = document.getElementById('message');
        const aiResponseDisplay = document.getElementById('aiResponse');
        let recognition; // Web Speech Recognition オブジェクト

        // Web Speech APIの互換性チェック
        if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
            messageDisplay.textContent = "お使いのブラウザは音声認識に対応していません。Chromeなどの最新ブラウザをご利用ください。";
            startButton.disabled = true;
        } else {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'ja-JP'; // 日本語を設定
            recognition.continuous = false; // 連続認識をオフ
            recognition.interimResults = false; // 中間結果をオフ

            // 音声認識が開始されたとき
            recognition.onstart = () => {
                messageDisplay.textContent = "話してください...";
                startButton.disabled = true;
                startButton.textContent = "話しています...";
            };

            // 音声認識が終了したとき
            recognition.onend = () => {
                messageDisplay.textContent = "処理中...";
                startButton.textContent = "処理中...";
            };

            // 音声認識で結果が得られたとき
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                messageDisplay.textContent = `あなたの発言: ${transcript}`;
                sendToBackend(transcript);
            };

            // 音声認識でエラーが発生したとき
            recognition.onerror = (event) => {
                console.error('Speech Recognition Error:', event.error);
                messageDisplay.textContent = `音声認識エラー: ${event.error}. もう一度お試しください。`;
                startButton.disabled = false;
                startButton.textContent = "話す";
            };

            // 「話す」ボタンクリックで音声認識を開始
            startButton.addEventListener('click', () => {
                recognition.start();
            });
        }

        async function sendToBackend(text) {
            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: text })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                aiResponseDisplay.textContent = `AI面接官: ${data.response_text}`;

                // Base64エンコードされた音声データを再生
                const audio = new Audio(`data:audio/mp3;base64,${data.audio_base64}`);
                audio.play();

                // 音声再生が終了したらボタンを再度有効にする
                audio.onended = () => {
                    startButton.disabled = false;
                    startButton.textContent = "話す";
                    messageDisplay.textContent = "AIの返答が終わりました。次に話す場合はボタンを押してください。";
                };

            } catch (error) {
                console.error('Error sending text to backend:', error);
                messageDisplay.textContent = `AIとの通信エラー: ${error}. もう一度お試しください。`;
                startButton.disabled = false;
                startButton.textContent = "話す";
            }
        }
    </script>
</body>
</html>
